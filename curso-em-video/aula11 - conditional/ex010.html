<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    <label for="vel">Velocidade do carro:</label>
    <input type="number" name="vel" id="vel" />Km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>
    <script>
      function calcular() {
        var vel = window.document.getElementById("vel");
        var res = document.querySelector("div#res");
        var vel1 = Number(vel.value);
        res.innerHTML = `<p>Sua velocidade atual eh de: <strong>${vel1}Km/h</strong></p>`;
        if (vel1 > 60) {
          res.innerHTML += "Voce levou uma multa";
        }
        res.innerHTML += `<p>Dirija sempre com cinto de seguranca</p>`;
      }
    </script>
  </body>
</html>
